<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Community App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="App" ng-controller="AppCtrl">

  <ion-side-menus>
<ion-side-menu-content>
 <ion-header-bar align-title="left" class="bar-balanced">
  <button class="button" ng-click="toggleMenu()"><i class="icon ion-navicon"></i></button>
  <h1 class="title">Community App</h1>
  <button class="button" ng-click="refresh()"><i class="icon ion-refresh"></i></button>
</ion-header-bar>
  <ion-content scroll="false">
    <div class="list card" ng-repeat="e in events">
      <div class="item item-avatar-left">
        <img src="img/ionic.png" height="35" width="20" alt="">
        <h2>{{ e.Title }}</h2>
        <p>{{e.Date}} @ {{e.Location}}</p>
      </div>
    </div>
  </ion-content>
</ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark"><h1 class="title">Projectsa</h1></ion-header-bar>
    </ion-side-menu>
  </ion-side-menus>
